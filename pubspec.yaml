name: base_design
description: Project Design using GET Micro-Framework.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Core
  get: ^3.15.0
  velocity_x: ^0.5.0
  #Storage
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  #Network
  http: ^0.12.2
  #Icons
  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.8.1
  lint: ^1.3.0
  build_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/
